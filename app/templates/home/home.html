{% extends "base/base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles/pages/home.css') }}">
{% endblock %}

{% block content %}
<div class="page-box page--medium">
  <h1 class="heading-primary">Bundeswehr Lernbereiche</h1>

  <div class="cards-grid">
    <!-- Dienstgrade -->
    <a href="{{ url_for('ranks.ranks_menu') }}" class="card p-5 w-320">
      <img 
        src="{{ url_for('static', filename='images/favicon.png') }}" 
        alt="Dienstgrade Symbol" 
        class="home__icon"
      >
      <h2 class="home__card-title">Dienstgrade</h2>
      <p class="home__card-text">Lerne alle Dienstgrade, Abzeichen und Strukturen.</p>
    </a>

    <!-- NATO-Alphabet -->
    <a href="{{ url_for('nato.nato_menu') }}" class="card w-320">
      <img 
        src="{{ url_for('static', filename='images/natoicon.png') }}" 
        alt="Dienstgrade Symbol" 
        class="home__icon"
      >
      <h2 class="home__card-title">NATO-Alphabet</h2>
      <p class="home__card-text">Trainiere das Funkalphabet von Alfa bis Zulu.</p>
    </a>
  </div>
</div>
{% endblock %}
