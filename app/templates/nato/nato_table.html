{% extends "base/base.html" %}
{% block content %}
<div class="table-container">
  <h1 class="page-title">NATO-Alphabet</h1>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Buchstabe</th>
        <th>Bezeichnung</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.letter }}</td>
        <td class="highlight">{{ entry.correct }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="table-actions">
    <a href="/nato-alphabet" class="quiz__next">Zurück zum Menü</a>
  </div>
</div>
{% endblock %}
