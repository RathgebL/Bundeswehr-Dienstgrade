{% extends "base/base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/nato_table.css') }}">
{% endblock %}

{% block content %}
<div class="nato page-box">
  <h1 class="nato__title heading-primary">NATO-Alphabet</h1>

  <div class="nato__table-wrapper">
    <table class="nato__table">
      <thead>
        <tr>
          <th>Buchstabe</th>
          <th>Bezeichnung</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td class="nato__letter">{{ entry.letter }}</td>
          <td class="nato__word">{{ entry.correct }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="btn-back-container">
    <a href="{{ url_for('nato.nato_menu') }}" class="btn btn--secondary">Zurück zum Menü</a>
  </div>
</div>
{% endblock %}
