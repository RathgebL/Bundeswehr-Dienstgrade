{% extends "base/base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles/pages/home.css') }}">
{% endblock %}

{% block content %}
<div class="page-box page--narrow">
  <h1 class="heading-primary">Dienstgrad erkennen</h1>

  <!-- Timer & Punktestand -->
  <p id="timer" class="quiz__timer d-none">Verbleibende Zeit: 60s</p>
  <p id="score" class="quiz__score d-none">Punkte: 0</p>

  <!-- Dynamischer Container -->
  <div class="quiz__content"></div>

  <a
  href="{{ url_for('ranks.ranks_quizmodes', branch=selected_branch, mode='normal') }}"
  class="btn btn--secondary w-260 d-none"> Zur端ck zum Men端 
  </a>
</div>

<script>
let allNato = {{ nato_entries|tojson|safe }};
let timeLeft = 60;
let score = 0;
let timerInterval;
let questionLocked = false;
let gameEnded = false;
let questionIndex = 0;
let shuffledNato = [];

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("timer").classList.remove("d-none");
  document.getElementById("score").classList.remove("d-none");
  shuffleQuestions();
  nextQuestion();
  startTimer();
});

function startTimer() {
  const timer = document.getElementById("timer");
  timer.innerText = "Verbleibende Zeit: " + timeLeft + "s";

  timerInterval = setInterval(() => {
    timeLeft--;
    timer.innerText = "Verbleibende Zeit: " + timeLeft + "s";

    if (timeLeft <= 10) {
        timer.style.color = "var(--color-red)";
    } 

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);
}

function shuffleQuestions() {
  shuffledNato = [...allNato].sort(() => Math.random() - 0.5);
  questionIndex = 0;
}

function nextQuestion() {
  if (gameEnded) return;
  questionLocked = false;

  if (questionIndex >= shuffledNato.length) shuffleQuestions();

  const correct = shuffledNato[questionIndex++];
  const wrongs = [
    correct.wrong1, correct.wrong2, correct.wrong3,
    correct.wrong4, correct.wrong5, correct.wrong6,
    correct.wrong7, correct.wrong8, correct.wrong9
  ].filter(Boolean);

  const wrongSelected = wrongs.sort(() => 0.5 - Math.random()).slice(0, 3);
  const options = [correct.correct, ...wrongSelected].sort(() => 0.5 - Math.random());

  renderQuestion(correct, options);
}

function renderQuestion(correct, options) {
  const container = document.querySelector(".quiz__content");
  container.innerHTML = `
    <div class="quiz__end mx-auto w-260">
      <h1 class="nato-letter my-auto">${correct.letter}</h1>
    </div>

    <div class="btn-group">
      ${options.map(opt => `
        <button 
          class="btn btn--primary w-260" 
          data-value="${opt}"
          onclick="checkAnswer('${opt}', '${correct.correct}')">
          ${opt}
        </button>
      `).join("")}
    </div>

    <p id="feedback" class="heading-secondary"></p>
  `;
}

function checkAnswer(selected, correct) {
  if (questionLocked || gameEnded) return;
  questionLocked = true;

  const feedback = document.getElementById("feedback");
  const buttons = document.querySelectorAll("button[data-value]");
  buttons.forEach(btn => btn.disabled = true);

  if (selected === correct) {
    score++;
    feedback.innerText = "Richtig!";
    document.getElementById("score").innerText = "Punkte: " + score;
    const correctBtn = Array.from(buttons).find(b => b.textContent.trim() === correct);
    correctBtn?.classList.add("btn--success");
  } else {
    feedback.innerText = "Falsch!";
    const selectedBtn = Array.from(buttons).find(b => b.textContent.trim() === selected);
    const correctBtn = Array.from(buttons).find(b => b.textContent.trim() === correct);
    selectedBtn?.classList.add("btn--danger");
    correctBtn?.classList.add("btn--success");
  }

  if (!gameEnded && timeLeft > 0) setTimeout(nextQuestion, 500);
}

function endGame() {
  if (gameEnded) return;
  gameEnded = true;
  clearInterval(timerInterval);

  document.getElementById("timer").classList.add("d-none");
  document.getElementById("score").classList.add("d-none");

  const container = document.querySelector(".quiz__content");
  container.innerHTML = `
    <div class="quiz__end">
      <h2 class="heading-secondary">Zeit abgelaufen!</h2>
      <p Du hast <strong>${score}</strong> Punkte erreicht.</p>
      <div class="btn-group">
        <a href="{{ url_for('nato.nato_quizmodes') }}" class="btn btn--secondary w-200">Zur端ck zum Men端</a>
        <a href="{{ url_for('nato.nato_quiz_timer') }}" class="btn btn--primary w-200">Erneut versuchen</a>
      </div>
    </div>
  `;
}
</script>
{% endblock %}
