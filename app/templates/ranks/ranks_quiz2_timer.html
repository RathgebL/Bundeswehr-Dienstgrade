{% extends "base/base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/ranks_quiz2_timer.css') }}">
{% endblock %}

{% block content %}
<div class="quiz page-box">
  <h1 class="quiz__title heading-primary">Zeitmodus: Schulterklappe finden</h1>

  <!-- Timer & Punktestand -->
  <p id="timer" class="quiz__timer d-none">Verbleibende Zeit: 60s</p>
  <p id="score" class="quiz__score d-none">Punkte: 0</p>

  <!-- Dynamischer Container -->
  <div class="quiz__content" id="quiz-content"></div>
</div>

<script>
let allRanks = {{ ranks|tojson|safe }};
let timeLeft = 60;
let score = 0;
let timerInterval;
let questionLocked = false;
let gameEnded = false;

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("timer").classList.remove("d-none");
  document.getElementById("score").classList.remove("d-none");
  nextQuestion();
  startTimer();
});

function startTimer() {
  const timer = document.getElementById("timer");
  timer.innerText = "Verbleibende Zeit: " + timeLeft + "s";

  timerInterval = setInterval(() => {
    timeLeft--;
    timer.innerText = "Verbleibende Zeit: " + timeLeft + "s";

    if (timeLeft <= 10) timer.style.color = "var(--red)";
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);
}

function nextQuestion() {
  if (gameEnded) return;
  questionLocked = false;

  const correct = allRanks[Math.floor(Math.random() * allRanks.length)];
  const wrong = allRanks.filter(r => r.id !== correct.id);
  const options = [correct, ...wrong.sort(() => 0.5 - Math.random()).slice(0, 3)];
  options.sort(() => 0.5 - Math.random());

  renderQuestion(correct, options);
}

function renderQuestion(correct, options) {
  const container = document.querySelector(".quiz__content");
  container.innerHTML = `
    <h4 class="quiz__subtitle">${correct.title}</h4>
    <div class="quiz__grid">
      ${options.map(opt => `
        <button class="quiz__image-button" data-id="${opt.id}"
                onclick="checkAnswer(${opt.id}, ${correct.id})">
          <img src="/static/images/${opt.image_filename}" alt="${opt.title}" class="quiz__image">
        </button>
      `).join("")}
    </div>
    <p id="feedback" class="quiz__feedback"></p>
  `;
}

function checkAnswer(selectedId, correctId) {
  if (questionLocked || gameEnded) return;
  questionLocked = true;

  const feedback = document.getElementById("feedback");
  const buttons = document.querySelectorAll(".quiz__image-button");
  buttons.forEach(btn => btn.classList.add("is-locked"));

  const selectedBtn = document.querySelector(`button[data-id="${selectedId}"]`);
  const correctBtn = document.querySelector(`button[data-id="${correctId}"]`);

  if (selectedId === correctId) {
    score++;
    document.getElementById("score").innerText = "Punkte: " + score;
    feedback.innerText = "Richtig!";
    selectedBtn.querySelector("img").classList.add("quiz__image--correct");
  } else {
    feedback.innerText = "Falsch!";
    selectedBtn.querySelector("img").classList.add("quiz__image--wrong");
    correctBtn.querySelector("img").classList.add("quiz__image--correct");
  }

  if (!gameEnded && timeLeft > 0) setTimeout(nextQuestion, 700);
}

function endGame() {
  if (gameEnded) return;
  gameEnded = true;
  clearInterval(timerInterval);

  document.getElementById("timer").classList.add("d-none");
  document.getElementById("score").classList.add("d-none");

  const container = document.querySelector(".quiz__content");
  container.innerHTML = `
    <div class="quiz__end">
      <h2 class="quiz__end-title">Zeit abgelaufen!</h2>
      <p class="quiz__end-text">Du hast <strong>${score}</strong> Punkte erreicht.</p>
      <div class="quiz__end-buttons">
        <a href="{{ url_for('ranks.ranks_quiz2_timer') }}" class="quiz__next">Erneut versuchen</a>
        <a href="{{ url_for('ranks.ranks_quizmodes') }}" class="quiz__next">Zur√ºck</a>
      </div>
    </div>
  `;
}
</script>
{% endblock %}
